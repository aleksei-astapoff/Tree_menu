<li>
    <a href="{{ node.item.get_absolute_url }}" {% if node.item.get_absolute_url == current_path %}class="active"{% endif %}>
        {{ node.item.name }}
    </a>
    {% if node.children %}
        <ul>
            {% for child in node.children %}
                {% include 'menus/menu_node.html' with node=child current_path=current_path active_item=active_item active_parents=active_parents %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
